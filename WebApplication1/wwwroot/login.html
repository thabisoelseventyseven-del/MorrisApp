<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Morris App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->

</html>
